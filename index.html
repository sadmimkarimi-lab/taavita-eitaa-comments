<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ساخت اتاق کامنت ایتا – Taavita</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <div class="container">
      <h1 class="title">ساخت اتاق کامنت برای ایتا</h1>
      <p class="hint">
        این صفحه برای صاحب کانال است. برای هر پست، یک اتاق کامنت بساز و
        لینک آن را در ربات ایتا ثبت کن.
      </p>

      <form id="roomForm" class="card">
        <label class="field">
          <span class="label">عنوان اتاق (اختیاری):</span>
          <input
            id="roomTitle"
            type="text"
            placeholder="مثلاً: نظرات پست تخفیف ویژه"
          />
        </label>

        <button type="submit" class="btn primary">
          ساخت لینک اتاق کامنت
        </button>
      </form>

      <div id="resultBox" class="card hidden">
        <h2 class="subtitle">اتاق کامنت ساخته شد ✅</h2>
        <p class="hint">
          این لینک را در ربات ایتا به عنوان «لینک کامنت» ثبت کن.
        </p>

        <label class="field">
          <span class="label">شناسه اتاق:</span>
          <input
            id="roomIdOutput"
            type="text"
            class="mono"
            readonly
          />
        </label>

        <label class="field">
          <span class="label">لینک صفحه‌ی کامنت:</span>
          <input
            id="commentLink"
            type="url"
            class="mono"
            readonly
          />
        </label>

        <button id="copyLinkBtn" class="btn">کپی لینک</button>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
